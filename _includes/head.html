<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Theme toggle script - load early to prevent flash -->
  <script>
    (function() {
      var stored = localStorage.getItem('sw-lab-theme');
      var theme = stored;
      if (!theme) {
        theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <!-- Font size - load early to prevent flash -->
  <script>
    (function() {
      var size = localStorage.getItem('sw-lab-font-size');
      if (size) {
        // Apply to post content when DOM is ready (not to html/title)
        document.addEventListener('DOMContentLoaded', function() {
          var pc = document.querySelector('.post-content');
          if (pc) pc.style.fontSize = size + '%';
          var pl = document.querySelector('.post-list');
          if (pl) pl.style.fontSize = size + '%';
        });
      }
    })();
  </script>
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/font-size.js' | relative_url }}" defer></script>
</head>
