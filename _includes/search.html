<div class="search-container">
  <input type="text" id="search-input" class="search-input" placeholder="Search posts..." aria-label="Search posts" autofocus>
  <ul id="results-container" class="search-results"></ul>
</div>

<script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ "/search.json" | relative_url }}',
    searchResultTemplate: '<li><a href="{url}">{title}</a><span class="search-result-date">{date}</span></li>',
    noResultsText: 'No results found',
    limit: 20,
    fuzzy: false,
    searchFields: ['title', 'tags', 'categories', 'excerpt']
  });
</script>
