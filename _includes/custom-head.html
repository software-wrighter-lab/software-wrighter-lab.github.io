<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<!-- Theme toggle script - load early to prevent flash of wrong theme -->
<script>
  // Inline theme initialization to prevent flash
  (function() {
    var stored = localStorage.getItem('sw-lab-theme');
    var theme = stored;
    if (!theme) {
      theme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
    }
    document.documentElement.setAttribute('data-theme', theme);
  })();
</script>
<script src="{{ '/assets/js/theme-toggle.js' | relative_url }}" defer></script>
