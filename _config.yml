# Site settings
title: "Software Wrighter Lab Blog"
email: ""
description: "AI coding agents, systems programming, and practical machine learning"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://software-wrighter-lab.github.io"
github_username: softwarewrighter
author: Mike Wright

# Build settings
theme: minima
# future: false is the default - future-dated posts are hidden
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalink structure
permalink: /:year/:month/:day/:title/

# Excerpt settings
excerpt_separator: <!--more-->
show_excerpts: true

# Minima theme settings
minima:
  skin: auto
  date_format: "%B %-d, %Y"
  social_links:
    - { platform: github, user_url: "https://github.com/softwarewrighter" }
    - { platform: youtube, user_url: "https://www.youtube.com/@SoftwareWrighter" }
    - { platform: discord, user_url: "https://discord.com/invite/Ctzk5uHggZ" }

# Header pages
header_pages:
  - about.markdown
  - archive.html
  - series.html
  - tags.html
  - categories.html
  - search.html

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Mike Wright"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
