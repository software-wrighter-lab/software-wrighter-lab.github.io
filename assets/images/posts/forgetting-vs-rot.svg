<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; font-weight: 600; fill: #333; }
      .label { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 11px; fill: #333; }
      .sublabel { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 10px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="700" height="350" fill="#fafafa"/>

  <!-- Divider -->
  <line x1="350" y1="50" x2="350" y2="300" stroke="#ddd" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- LEFT: Catastrophic Forgetting -->
  <text x="175" y="35" class="title" text-anchor="middle">Catastrophic Forgetting</text>
  <text x="175" y="50" class="sublabel" text-anchor="middle">Weight-space interference</text>

  <!-- Neural network blocks -->
  <rect x="80" y="80" width="60" height="40" rx="5" fill="#cce5ff" stroke="#66b3ff" stroke-width="2"/>
  <text x="110" y="105" class="label" text-anchor="middle">Task A</text>

  <rect x="160" y="80" width="60" height="40" rx="5" fill="#cce5ff" stroke="#66b3ff" stroke-width="2"/>
  <text x="190" y="105" class="label" text-anchor="middle">Task B</text>

  <rect x="240" y="80" width="60" height="40" rx="5" fill="#cce5ff" stroke="#66b3ff" stroke-width="2"/>
  <text x="270" y="105" class="label" text-anchor="middle">Task C</text>

  <!-- Arrow showing new training -->
  <path d="M175 145 L175 175" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowRed)"/>
  <text x="175" y="160" class="sublabel" text-anchor="middle" dx="25">Train on D</text>

  <!-- Result: Task A faded -->
  <rect x="80" y="190" width="60" height="40" rx="5" fill="#f0f0f0" stroke="#ccc" stroke-width="2" opacity="0.5"/>
  <text x="110" y="215" class="label" text-anchor="middle" fill="#999">Task A</text>
  <text x="110" y="227" class="sublabel" text-anchor="middle" fill="#e74c3c">forgot</text>

  <rect x="160" y="190" width="60" height="40" rx="5" fill="#cce5ff" stroke="#66b3ff" stroke-width="2"/>
  <text x="190" y="215" class="label" text-anchor="middle">Task B</text>

  <rect x="240" y="190" width="60" height="40" rx="5" fill="#ffe5cc" stroke="#ffb366" stroke-width="2"/>
  <text x="270" y="215" class="label" text-anchor="middle">Task D</text>
  <text x="270" y="227" class="sublabel" text-anchor="middle" fill="#27ae60">new</text>

  <text x="175" y="270" class="label" text-anchor="middle">Weights overlap. Old skills degrade.</text>

  <!-- RIGHT: Context Rot -->
  <text x="525" y="35" class="title" text-anchor="middle">Context Rot</text>
  <text x="525" y="50" class="sublabel" text-anchor="middle">Attention dilution</text>

  <!-- Stack of context layers -->
  <rect x="430" y="70" width="190" height="25" rx="4" fill="#e8e0f0" stroke="#c4b0e0" stroke-width="1"/>
  <text x="525" y="87" class="label" text-anchor="middle">Latest instruction</text>

  <rect x="430" y="100" width="190" height="25" rx="4" fill="#e8e0f0" stroke="#c4b0e0" stroke-width="1"/>
  <text x="525" y="117" class="label" text-anchor="middle">Previous context</text>

  <rect x="430" y="130" width="190" height="25" rx="4" fill="#e8e0f0" stroke="#c4b0e0" stroke-width="1" opacity="0.7"/>
  <text x="525" y="147" class="label" text-anchor="middle" fill="#999">Older context</text>

  <rect x="430" y="160" width="190" height="25" rx="4" fill="#e8e0f0" stroke="#c4b0e0" stroke-width="1" opacity="0.4"/>
  <text x="525" y="177" class="label" text-anchor="middle" fill="#bbb">Original instruction</text>

  <rect x="430" y="190" width="190" height="25" rx="4" fill="#f5f5f5" stroke="#ddd" stroke-width="1" opacity="0.3"/>
  <text x="525" y="207" class="label" text-anchor="middle" fill="#ddd">System prompt</text>

  <!-- Attention arrows fading -->
  <path d="M420 82 L400 120" stroke="#c4b0e0" stroke-width="3" opacity="1"/>
  <path d="M420 112 L395 150" stroke="#c4b0e0" stroke-width="2" opacity="0.6"/>
  <path d="M420 142 L390 180" stroke="#c4b0e0" stroke-width="1" opacity="0.3"/>

  <text x="380" y="140" class="sublabel" text-anchor="end">Attention</text>
  <text x="380" y="152" class="sublabel" text-anchor="end">fades</text>

  <text x="525" y="250" class="label" text-anchor="middle">Earlier context gets diluted.</text>
  <text x="525" y="265" class="label" text-anchor="middle">Instructions drift.</text>

  <!-- Bottom comparison -->
  <rect x="50" y="300" width="280" height="30" rx="5" fill="#fff3e0" stroke="#ffb366"/>
  <text x="190" y="320" class="label" text-anchor="middle">Fix: Replay, subspace methods, LoRA</text>

  <rect x="370" y="300" width="280" height="30" rx="5" fill="#f3e5f5" stroke="#c4b0e0"/>
  <text x="510" y="320" class="label" text-anchor="middle">Fix: RLM, retrieval, compression</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>