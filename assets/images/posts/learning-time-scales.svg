<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <style>
      .label { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 12px; fill: #333; }
      .label-bold { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; font-weight: 600; fill: #333; }
      .caption { font-family: -apple-system, BlinkMacSystemFont, sans-serif; font-size: 11px; fill: #666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa"/>

  <!-- Outer ring: Prompt/ICL (lavender) -->
  <circle cx="300" cy="180" r="140" fill="#e8e0f0" stroke="#c4b0e0" stroke-width="2"/>

  <!-- Third ring: Memory (green) -->
  <circle cx="300" cy="180" r="105" fill="#d4edda" stroke="#98d1a5" stroke-width="2"/>

  <!-- Second ring: Adapters (orange) -->
  <circle cx="300" cy="180" r="70" fill="#ffe5cc" stroke="#ffb366" stroke-width="2"/>

  <!-- Center: Core Weights (blue) -->
  <circle cx="300" cy="180" r="35" fill="#cce5ff" stroke="#66b3ff" stroke-width="2"/>

  <!-- Labels with connecting lines -->
  <!-- Core Weights -->
  <text x="300" y="185" class="label-bold" text-anchor="middle">Weights</text>

  <!-- Adapters label -->
  <line x1="355" y1="145" x2="420" y2="100" stroke="#999" stroke-width="1"/>
  <text x="425" y="95" class="label">Adapters / LoRA</text>
  <text x="425" y="108" class="caption">Days-Weeks</text>

  <!-- Memory label -->
  <line x1="395" y1="210" x2="460" y2="250" stroke="#999" stroke-width="1"/>
  <text x="465" y="245" class="label">External Memory</text>
  <text x="465" y="258" class="caption">Seconds-Minutes</text>

  <!-- ICL/Prompt label -->
  <line x1="195" y1="100" x2="130" y2="60" stroke="#999" stroke-width="1"/>
  <text x="50" y="55" class="label">Prompt / ICL</text>
  <text x="50" y="68" class="caption">Milliseconds</text>

  <!-- Core label -->
  <line x1="275" y1="215" x2="210" y2="280" stroke="#999" stroke-width="1"/>
  <text x="100" y="275" class="label">Pretraining + Fine-tune</text>
  <text x="100" y="288" class="caption">Months-Years</text>

  <!-- Legend -->
  <rect x="30" y="340" width="16" height="16" rx="3" fill="#cce5ff" stroke="#66b3ff"/>
  <text x="52" y="352" class="caption">Core Weights</text>

  <rect x="140" y="340" width="16" height="16" rx="3" fill="#ffe5cc" stroke="#ffb366"/>
  <text x="162" y="352" class="caption">Adapters</text>

  <rect x="230" y="340" width="16" height="16" rx="3" fill="#d4edda" stroke="#98d1a5"/>
  <text x="252" y="352" class="caption">Memory</text>

  <rect x="320" y="340" width="16" height="16" rx="3" fill="#e8e0f0" stroke="#c4b0e0"/>
  <text x="342" y="352" class="caption">Context</text>

  <!-- Arrows showing speed -->
  <text x="445" y="352" class="caption">Slower →</text>
  <text x="505" y="352" class="caption">← Faster</text>

  <!-- Title -->
  <text x="300" y="385" class="label-bold" text-anchor="middle">Learning happens at different layers and time scales</text>
</svg>