# Jekyll Build & Deploy + Daily Scheduled Rebuild
#
# Builds and deploys the Jekyll site via GitHub Actions.
# Also runs daily at 00:30 Pacific to publish scheduled posts.
#
# Schedule: 08:30 UTC = 00:30 PST / 01:30 PDT
#
name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  schedule:
    # 08:30 UTC = 00:30 AM Pacific (PST) / 01:30 AM Pacific (PDT)
    - cron: '30 8 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
